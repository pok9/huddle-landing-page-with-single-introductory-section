<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/bcb12799a6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <img class="logo-duddle" alt="logo" src="./images/logo.svg" />
    <div class="main">
      <img class="illustration" alt="illustration" src="./images/illustration-mockups.svg">
      <div class="box-main">
        <div class="title-box">
          Build The Community Your Fans Will Love
        </div>
        <div class="description-box">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </div>
        <button class="button">
          Register
        </button>
      </div>
    </div>
    <div class="social-container">
      <div class="social-item">
        <i class="logo-facebook fa-brands fa-facebook-f"></i>
      </div>
      <div class="social-item">
        <i class="fa-brands fa-x-twitter"></i>
      </div>
      <div class="social-item">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/pok9" target="_blank">pok9</a>.
      </p>
    </footer>
  </div>
</body>

</html>
